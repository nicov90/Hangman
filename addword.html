<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap">
    <script src="https://kit.fontawesome.com/ed3e3dc882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img class="logo-img" src="./img/logo.png" alt="logo alura"></a>
        </div>
    </header>
    <main>
        <section class="addword-container">
            <textarea name="word-input" id="word-input" class="input-area" placeholder="Ingrese una palabra" maxlength="8"></textarea>
            <div class="warning-container">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="warning">Máximo de 8 letras</p>
            </div>
            <div class="buttons-addword-container">
                <a href="game.html" class="buttons-addword" id="button-save"><i class="fa-solid fa-check"></i>Guardar y empezar</a>
                <a href="index.html" class="buttons-addword" id="button-cancel">Cancelar</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="author">&copy Made by Nicolás Valdez</p>
    </footer>
    <script src="words.js"></script>
</body>
